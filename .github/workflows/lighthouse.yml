name: Preview URL Checks

on: [pull_request]

env:
  CI: true
  # Force terminal colors. @see https://www.npmjs.com/package/colors
  FORCE_COLOR: 1

jobs:
  lighthouse:
    if: github.event_name == 'deployment_status'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: Run Lighthouse
    steps:
      - run: mkdir /tmp/artifacts
      - name: Run Lighthouse
        uses: foo-software/lighthouse-check-action@master
        with:
          urls: "${{ github.event.deployment_status.target_url }}, ${{ github.event.deployment_status.target_url }}/writing, ${{ github.event.deployment_status.target_url }}/mocking-fetch"
          outputDirectory: /tmp/artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@main
        with:
          name: Lighthouse reports
          path: /tmp/artifacts

  playwright:
    if: github.event_name == 'deployment_status'
    timeout-minutes: 60
    
    name: e2e tests
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install NPM dependencies
        run: yarn
      - name: Install operating system dependencies
        run: npx playwright install --with-deps
      - name: Run your tests
        run: npm run e2e:run
        env:
          TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}

